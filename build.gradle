buildscript {
  ext {
    springVersion = "5.2.9.RELEASE"
    springBootVersion = "2.2.10.RELEASE"
    springCloudVersion = "Hoxton.SR6"
    springCloudAlibabaVersion = "2.2.1.RELEASE"

    hutoolVersion = "5.3.10"
    mybatisVersion = "3.4.0"
    easyexcelVersion = "2.2.5"
  }

  repositories {
    maven {
      url 'https://maven.aliyun.com/repository/public/'
    }
    maven {
      url 'https://maven.aliyun.com/repository/spring/'
    }
    mavenLocal()
    mavenCentral()
  }

}

plugins {
  id 'io.spring.dependency-management' version '1.0.10.RELEASE' apply false
  id 'org.springframework.boot' version '2.2.10.RELEASE' apply false
}

allprojects {
  apply from: "${rootDir}/gradle/repositories.gradle"

  group = 'com.hfhk.cairo'

  tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
  }
}

subprojects {
  apply plugin: 'java'

  sourceCompatibility = '11'
  targetCompatibility = '11'

  apply from: "${rootDir}/gradle/dependency-management.gradle"
  apply from: "${rootDir}/gradle/publish.gradle"
  apply from: "${rootDir}/gradle/lombok.gradle"
}


